    <h1>抽卡</h1>
    <p>点击某一卡牌背面抽取单张卡，或者点击下方“翻开全部”按钮抽取全部8张卡牌</p>
    <p>每抽取一张卡牌，将耗费500财富值;财富值余额小于500时无法抽取卡牌</p>
    <p>抽取多张卡牌时，若财富值余额不足以抽取全部卡牌，则会依次抽取【能抽取的最大数量】的卡牌</p>
